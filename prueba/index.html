<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="cart">
    <h2>Carrito de Compras</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total">0.00</span></p>
    <button onclick="calcularTotal()">Calcular Total</button>
</div>

<div id="products">
    <h2>Productos</h2>
    <ul>
        <li data-name="Producto 1" data-price="10.00"><button onclick="agregarAlCarrito('Producto 1', 10.00)">Agregar al carrito</button></li>
        <li data-name="Producto 2" data-price="15.00"><button onclick="agregarAlCarrito('Producto 2', 15.00)">Agregar al carrito</button></li>
        <!-- Agrega más productos según sea necesario -->
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
